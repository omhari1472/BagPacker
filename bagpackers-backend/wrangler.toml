name = "bagpackers-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Development environment variables
# For local development, these are loaded from .dev.vars file
# For production, set these in Cloudflare dashboard or use wrangler secret

# Note: Sensitive values like DATABASE_URL, JWT_SECRET, RAZORPAY_KEY_SECRET, 
# and GOOGLE_CLIENT_SECRET should be set as secrets in production:
# wrangler secret put DATABASE_URL
# wrangler secret put JWT_SECRET
# wrangler secret put RAZORPAY_KEY_SECRET
# wrangler secret put GOOGLE_CLIENT_SECRET

[vars]
# Non-sensitive configuration (can be committed)
# FRONTEND_URL will be overridden in production environment
